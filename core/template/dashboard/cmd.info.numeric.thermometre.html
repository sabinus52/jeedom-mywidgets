
<div class="cmd cmd-widget cursor #history#" style="min-width:130px; min-height:80px ;margin-left:5px" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
    <div class="title #hide_name#">
        <div class="cmdName">#name_display#</div>
    </div>
    <div style="position:relative; width:10%; height:80px; float:left; font-size:0.7em; text-align:right; margin-right:1px;">
      	<span style="position:relative; float:right; top:2px;">#maxValue#</span>
      	<span style="position:relative; float:right; top:48px;">#minValue#</span>
    </div>
    <div style="position:relative; float:left; width:16%; height:95px; background:url('plugins/TopWidgets/images/temperature/defaut.png') no-repeat; background-size:22px 90px;">
        <div style="position:absolute; display:block; float:left; width:4px; height:68px; border:none; border-radius:4px; background-color:white; left:9.5px; top:3px;">
            <div class="id-gauge" style="position:absolute; display:block; width:100%; height:0%; bottom:0; background-image:linear-gradient(to bottom,#fb0e0e,#1515b9);"></div>
        </div>
    </div>
    <div style="display:inline-block; width:50%">
        <div class="value">
            <span class="timeCmd id-value label label-default" style="font-size:1.7em !important; margin-bottom:8px;"><strong></strong></span>
            <!-- Historique -->
            <div class="cmdStats #hide_history#" style="text-align:left;">
                <div>Min : #minHistoryValue# #unite#</div>
                <div>Moy : #averageHistoryValue# #unite#</div>
                <div>Max : #maxHistoryValue# #unite#</div>
                <div><i class="#tendance#"></i></div>
            </div>
        </div>
    </div>
    <template>
    </template>
    <script>
	jeedom.cmd.update['#id#'] = function(_options) {
        var cmd = $('.cmd[data-cmd_id=#id#]');

        // Calcul de la gauge vertical
        var minValue = ('#minValue#' == '') ? 0 : parseInt('#minValue#');
        var maxValue = ('#maxValue#' == '') ? 100 : parseInt('#maxValue#');
        var height = Math.round(((_options.display_value - minValue) * 100) / (maxValue - minValue));

        // Affichage des donn√©es
        cmd.attr('title', 'Date de valeur : ' + _options.valueDate + ", Date de collecte : " + _options.collectDate);
        cmd.find('.id-value strong').first().text(_options.display_value + ' #unite#');
        cmd.find('.id-gauge').height(height + '%');

        // Si valeur alerte
        if (_options.alertLevel) {
            if (_options.alertLevel == 'warning') {
                cmd.find('.id-value').css('color', 'rgb(195, 125, 40)');
            } else if(_options.alertLevel == 'danger') {
                cmd.find('.id-value').css('color', 'rgb(185, 58, 62)');
            } else {
                cmd.find('.id-value').css('color', 'rgb(172, 172, 172)');
            }
        }
	} 
	jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
</script>
</div>
